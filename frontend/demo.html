<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board Component - Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .chessboard-example {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        
        p {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .control-group label {
            font-weight: 600;
            color: #495057;
            font-size: 14px;
        }
        
        .control-group select,
        .control-group input[type="range"] {
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .control-group button {
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        .control-group button:hover {
            background: #0056b3;
        }
        
        .board-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        
        .info h3 {
            color: #495057;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        
        .info h3:first-child {
            margin-top: 0;
        }
        
        .info code {
            background: #e9ecef;
            padding: 10px;
            border-radius: 4px;
            display: block;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            margin-bottom: 20px;
        }
        
        .info pre {
            background: #e9ecef;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
        }
        
        .info ul {
            margin: 0;
            padding-left: 20px;
        }
        
        .info li {
            margin-bottom: 5px;
            color: #495057;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .control-group {
                flex-direction: row;
                align-items: center;
                gap: 10px;
            }
            
            .control-group label {
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Chess Board Component -->
    <script type="text/babel" src="src/components/ChessBoard.jsx"></script>
    <script type="text/babel" src="src/components/ChessBoardExample.jsx"></script>
    
    <!-- Main App -->
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Render the example
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ChessBoardExample />);
    </script>
</body>
</html>
